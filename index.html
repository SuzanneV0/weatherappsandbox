<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div id="current-weather">
          <h1 class="current-city" id="current-city">Toronto</h1>
          <p class="current-details">
            <span class="current-date" id="current-date"></span>, sunny
            <br />
           <div class="current-details"> Humidity: <strong> 87%</strong>, Wind:
              <strong> 7.2km/hr</strong></div>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/SuzanneV0">Suzanne Hills</a> on
          <a href="https://github.com/SuzanneV0/myweatherapp">GitHub</a>, hosted on
          <a href="https://keen-phoenix-9b2c73.netlify.app/">Netlify</a>
        </p>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
